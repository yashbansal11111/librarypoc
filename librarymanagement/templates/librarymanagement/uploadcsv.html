<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong>
        </div>
    {% endfor %}
{% else %}
<p style = 'color: blue;'><h6>Upload in CSV File format only !</h6></p>
<div class='container text-center'>
    <p style="border:3px; border-style:solid; border-color:#ff7b00;block-size: 100px; padding: 1em; font-size: 25px;">Please upload Student's data</p>
<form method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label><h4>Upload a .csv file</h4></label><br>
    
    <input type="file", style = 'height: 1cm; font-size: 18px;'name='file'>
    <br>
    <br>
    
    <button style = 'background-color: rgb(0, 174, 255); height: 50px; width: 100px; font-size: 17px;'type = 'submit', onclick="myFunction()">Upload</button>

<script>
function myFunction() {
  alert(" {{ error }}");
}
</script>
</form>
</div>
{% endif %}
