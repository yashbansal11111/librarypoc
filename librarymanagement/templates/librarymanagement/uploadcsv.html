

{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong>
        </div>
    {% endfor %}
{% else %}
<form method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ error }}
    <br>
    <br>
    <label>Upload a file</label>
    <input type="file" , name = 'file'>
    <br>
    <br>
    <button type = 'submit'>Upload</button>
</form>
{% endif %}
