{% block content %}

    color:white;
    padding: 5px 10px;
    text-align: center;
    display: inline-block;
    font-size: 20px;

    text-decoration:none;position: relative;left: 60px;bottom:0px">Reset Password</a>
    <script>
        function myFunction() {
          alert(" {{ error }}");
        }
    </script>
</form>
</div>
{% endblock %}
